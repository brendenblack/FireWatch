<div class="card">
    <h3 class="card-header">
        {{ monthName }}
    </h3>
    <table class="table table-bordered calendar" [ngClass]="{ 'calendar-sm table-sm': small }">
        <thead>
            <tr class="day-names">
                <th scope="col">Sun</th>
                <th scope="col">Mon</th>
                <th scope="col">Tue</th>
                <th scope="col">Wed</th>
                <th scope="col">Thu</th>
                <th scope="col">Fri</th>
                <th scope="col">Sat</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let calendarRow of calendarRows" class="calendar-row">
                <td *ngFor="let calendarCell of calendarRow.cells" class="{{ calendarCell.classes }}">
                    <div>{{ calendarCell.displayDate }}</div>
                    <div *ngIf="!small">
                        <div *ngIf="calendarCell.date !== null">
                            <div *ngIf="calendarCell.journal !== null">
                                <a [routerLink]="['/trades/journal/', calendarCell.date.getFullYear(), (calendarCell.date.getMonth() + 1), calendarCell.date.getDate() ]">
                                    {{ calendarCell.journal.totalProfitAndLoss(true) | currency: 'USD' }}
                                    <br />
                                    {{ calendarCell.journal.totalTrades() + ' trades'}}
                                </a>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
