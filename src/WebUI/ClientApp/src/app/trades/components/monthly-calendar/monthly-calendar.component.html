<table class="calendar" [ngClass]="{ 'calendar-sm': small }">
    <thead>
        <tr class="month-names">
            <th colspan="7">{{ monthName }}</th>
        </tr>
        <tr class="day-names">
            <th scope="col">Sun</th>
            <th scope="col">Mon</th>
            <th scope="col">Tue</th>
            <th scope="col">Wed</th>
            <th scope="col">Thu</th>
            <th scope="col">Fri</th>
            <th scope="col">Sat</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let calendarRow of calendarRows" class="calendar-row">
            <td *ngFor="let calendarCell of calendarRow.cells" class="{{ calendarCell.classes }}">
                <div>{{ calendarCell.displayDate }}</div>
                <div *ngIf="!small">
                    <div *ngIf="calendarCell.journal !== null">
                        {{ calendarCell.journal.totalProfitAndLoss(true) | currency: 'USD' }}
                        {{ calendarCell.journal.totalTrades() + ' trades'}}
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
